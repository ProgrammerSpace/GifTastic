<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- For Glyphicon Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-4 my-5 header">
                        <img src="assets/images/giphy.png" height="35" width="35">
                        Grab some from Giphy!!
                    </div>
                    <div id="buttons" class="col-8 my-5"></div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <form id="form">
                            <label for="new-reaction">Add a reaction!</label>
                            <input type="text" id="new-reaction"><br>

                            <input id="add-reaction" type="submit" value="Add" class="btn btn-info m-1">
                        </form>
                        <blink>
                            <p class="glyphicon glyphicon-download m-2" style="color:white"> Download!</p><br>
                            <p class="glyphicon glyphicon-star m-2" style="color:white"> Add to fav</p>
                        </blink>
                    </div>
                    <div id="gifs-appear-here" class="col-9"></div>
                </div>
            </div>
            <div class="col-2">
                <div class="row p-5 mt-2" id="fav-div">
                    <p style="font-weight:bolder">
                        Your Favorite GIFs Appear here
                    </p>
                    <div class="col-12 favorites"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
